<meta charset='UTF-8'>
<html>

<head>
  <title>Create a Link</title>
  <script src='crscript.js'></script>
  <link href='style.css' rel='stylesheet'>
</head>

<body>
  <div class='center-y'>
    <center>
      <p>
        <label>Your Name & Birthday:<br>
          <input type='text' id='MyName' placeholder='Your First Name' oninput='update();'></input><br>
          <input type='date' id='MyBirth' placeholder='Date' oninput='update();'></input>
          <input type='time' id='MyBirthTime' placeholder='Time' oninput='update();'></input>
        </label>
      </p>
      <p>
        <label>Your Friend's<br>
          Name & Birthday:<br>
          <input type='text' id='TheirName' placeholder='Their First Name' oninput='update();'></input><br>
          <input type='date' id='TheirBirth' placeholder='Date' oninput='update();'></input>
          <input type='time' id='TheirBirthTime' placeholder='Time' oninput='update();'></input>
        </label>
      </p>
      <p>
        <label>First Meeting:<br>
          <input type='date' id='Meeting' placeholder='Date' oninput='update();'></input>
          <input type='time' id='MeetingTime' placeholder='Time' oninput='update();'></input>
        </label>
      </p>
      <p>
        <label>Click To Copy Link:<br>
          <input type='text' id='Link' style='color: #00000080;' readonly='readonly'
            onclick='update(); copy(this);'></input>
        </label><br>
        <span style='font-size: 10px; color: #000000a0;'>Check the link before sending it to them.</span>
      </p>
    </center>
  </div>
  <script>update();</script>
</body>

</html>
